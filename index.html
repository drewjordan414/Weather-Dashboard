<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDNS -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- stylesheet and reset -->
    <link rel="reset" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-dark bg-dark" style="height: 80px;">
            <h1 class="navbar-brand">Weather Dashboard</h1>
        </nav>
    </header>
    <!-- search for city -->
    <div class="container-fluid">
        <div class="row">
            <!-- search for city and city options underneath-->
            <div class="col-md-3">
                <form id="city-search">
                    <label for="city-search" class="form-label">Search for a city</label>
                    <input type="text" class="form-control" placeholder="Enter a city name">
                    <!-- add submit button -->
                    <button type="submit" class="btn btn-primary" style="margin-top: 40px; margin-left: 10px;">Submit</button>
                    <!-- add clear history button -->
                    <button id="clear-history" type="button" class="btn btn-secondary" style="margin-top: 40px; margin-left: 10px;">Clear History</button>
                </form>

                <div class="btn-group-vertical" role="group" aria-label="Vertical button group" id="city-buttons"></div>

            </div>


    <!-- city weather data for that day to the top right -->
    <div class="col-md-9" id="weather-data">
        <div class="container my-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="city-name">City Name</h5>
                    <p class="card-text" id="current-temp">Temperature</p>
                    <p class="card-text" id="current-humidity">Humidity</p>
                    <p class="card-text" id="current-wind-speed">Wind Speed</p>
                </div>
            </div>
        </div>


        <!-- 5 day forecast under the current weather -->
        <div class="row card-group" style="margin-right: 10px;">
            <div class="col-12 col-lg-9">
                <h2 class="5-day-weather">5-Day Forecast:</h2>
                <div class="card-group row-cols-5"></div>
            </div>
        </div>
    </div>

    <!-- bootstrap and open weather -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- script links -->
    <script src="./assets/script.js"></script>
    
</body>


</html>
